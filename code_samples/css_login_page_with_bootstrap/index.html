<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My first website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="vh-100">

  <div class="bg-dark text-white">
    <nav class="navbar container d-flex justify-content-around">
      <a href="index.html" class="nav-item nav-link">Home</a>
      <a href="#" class="nav-item nav-link">About</a>
      <a href="#" class="nav-item nav-link">Contact us</a>
      <a href="#" class="nav-item nav-link">Login</a>
    </nav>
  </div>
  <main class="vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="p-5 border border-info rounded text-center">
      <h1 class="mb-4">Login</h1>
      <form class="d-flex flex-column">
        <div class="d-flex justify-content-between form-group">
          <label class="align-middle mr-2" for="username">Username</label>
          <input class="form-control" type="text" placeholder="Enter your username" id="username" />
        </div>
        <br />
        <div class="d-flex justify-content-between form-group">
          <label class="align-middle mr-2" for="password">Password</label>
          <input class="form-control" type="password" placeholder="Enter your password" id="password" />

        </div>
        <br />
        <button class="btn btn-primary" type="submit">
          Login
        </button>
      </form>
    </div>
  </main>
</body>
</html>
